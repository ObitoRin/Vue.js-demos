<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inner {
            height: 150px;
            background-color: pink;
        }

        .outer {
            padding: 40px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="app">

    <!-- .stop 阻止冒泡-->
    <!--<div class="inner" @click="divHandle">
        <button @click.stop="btnHandle">按钮</button>
    </div>-->

    <!-- .prevent 阻止默认行为-->
<!--    <a href="http://baidu.com" @click.prevent="aHandle">百度</a>-->

    <!-- .capture 实现事件捕获模式 （从外到里）-->
    <!--<div class="inner" @click.capture="divHandle">
        <button @click="btnHandle">按钮</button>
    </div>-->

    <!-- .once 该事件只执行一次-->
<!--    <a href="http://baidu.com" @click.prevent.once="aHandle">百度</a>-->


    <!-- .self 阻止自己本身的冒泡或捕获的行为 ，但不会终止冒泡或捕获-->
    <div class="outer" @click.capture="div2Handle">
        <div class="inner" @click.self="divHandle">
            <button @click="btnHandle">按钮</button>
        </div>
    </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    methods: {
      divHandle() {
        console.log('点击了 div ');
      },
      btnHandle() {
        console.log('点击了 btn');
      },
      aHandle() {
        console.log('点击了 a 链接');
      },
      div2Handle() {
        console.log('点击了外面的div')
      }
    }
  });
</script>
</body>
</html>
