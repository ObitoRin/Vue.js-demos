<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="flag=!flag">toggle</button>
<!--    <input type="button" value="toggle" @click="flag=!flag">-->
    <h3 v-if="flag">这是v-if控制的元素</h3>
    <h3 v-show="flag">这是v-show控制的元素</h3>

<!--
  v-if：每次都会重新删除或创建元素
  v-show：每次不会重新进行DOM的删除和创建，只是切换了元素的display:none 样式

  v-if 有较高的切换性能消耗(因为删DOM->创DOM)
  v-show 有较高的初始渲染消耗

  如果涉及到元素频繁切换就使用v-show
  如果元素可能永远都不会显示被用户看到就使用v-if
  -->
</div>
<div id="aa">
    <p @mousemove="add">{{ message }}</p>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data:{
      flag: true
    }
  });
</script>
</body>
</html>
