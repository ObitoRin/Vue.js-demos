<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button @click="number++">+</button>
    <span>{{ number }}</span>
    <button v-on:click="subtract">-</button>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      number: 0
    },
    methods: {
      /*add() {
        this.number++;
      },*/
      subtract() {
        // this.number <= 0 ? 0 : this.number--;
        // this.number > 0 ? this.number-- : 0;
        this.number--;
      }
    }
  });
</script>
</body>
</html>
