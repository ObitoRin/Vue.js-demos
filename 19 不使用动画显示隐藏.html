<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--点击显示/隐藏-->
<div id="app">
    <input type="button" value="toggle" v-on:click="flag=!flag">
    <h3 v-show="flag">XXXXX</h3>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      flag: false
    }
  })
  ;
</script>
</body>
</html>
