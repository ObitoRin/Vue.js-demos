<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--如果要使用组件，直接把组件的名称，以HTML的形式引入到被vue实例控制的元素中即可-->
    <!--如果用驼峰形式命名，要用横杠并取消大写-->
    <my-com></my-com>
    <mycom></mycom>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
  //1. 使用Vue.extend创建全局组件
  var com1 = Vue.extend({
    template: '<h3>这是用extend创建的组件</h3>'  //通过template属性，指定组件要展示的HTML结构
  });
  //2. 使用   Vue.component('组件名称',创建出来的组件模板对象)
  // Vue.component 第一个参数：组建的名称在将来引用组件的时候，就是一个标签形式的引入
    //             第二个参数：Vue.extend创建的组件，其中template就是组件将来要展示的HTML内容
  Vue.component('myCom',com1);
  Vue.component('mycom',com1);
  new Vue({
    el: '#app'
  });
</script>
</body>
</html>
