<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-com2></my-com2>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  //注意无论用哪种方式创建出来的组件，组建的template属性指向的模板内容，必须有且只有唯一的一个根元素
  Vue.component('myCom2',Vue.extend({
    template:'<div><h3>这是直接用Vue,component创建出来的组件</h3><span></span></div>'
  }));
  new Vue({
    el: '#app'
  });
</script>
</body>
</html>
