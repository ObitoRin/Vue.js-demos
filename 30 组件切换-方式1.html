<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <a href="" @click.prevent="flag=true">login</a>
    <a href="" @click.prevent="flag=false">register</a>
    <login v-if="flag"></login>
    <register v-else></register>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('login',{
      template: '<h3>登录组件</h3>'
    });
    
    Vue.component('register',{
      template: '<h3>注册组件</h3>'
    });
    new Vue({
      el: '#app',
      data:{
        flag: true
      }
    });
</script>
</body>
</html>
