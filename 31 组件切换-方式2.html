<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <a href="" @click.prevent="comName='login'">login</a>
    <a href="" @click.prevent="comName='register'">register</a>
    <!--Vue提供的元素来展示对应名称的组件 -->
    <!--component是一个占位符， :is属性可以用来指定要展示的组件的名称 -->
    <component :is="comName"></component>
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script>
  Vue.component('login', {
    template: '<h3>登录组件</h3>'
  });

  Vue.component('register', {
    template: '<h3>注册组件</h3>'
  });
  new Vue({
    el: '#app',
    data: {
      comName:'login'
    }
  });
</script>
</body>
</html>
