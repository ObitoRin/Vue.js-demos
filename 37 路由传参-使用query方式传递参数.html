<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <router-link to="/login?id=20&name=zs">登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="../lib/vue-router.js"></script>
<script>

  var login = {
    template: '<h1>登录组件---{{ $route.query.id }}---{{ $route.query.name }}---{{ message }}</h1>',
    data(){
      return {
        message: 'hi'
      }
    },
    created() {//生命周期钩子函数
      //在组件中如何获取路由传递的参数
      //通过this.$route获取路由对象，路由中的query可以获取传递过来的参数
      console.log(this.$route);
      console.log(this.$route.query.id);
    }
  };

  let register = {
    template: '<h1>注册组件</h1>'
  };

  var router = new VueRouter({
    routes: [
      {path: '/login', component: login},
      {path: '/register', component: register}
    ]
  });

  new Vue({
    el: '#app',
    data: {},
    methods: {},
    //router: router
    router
  });
</script>
</body>
</html>
