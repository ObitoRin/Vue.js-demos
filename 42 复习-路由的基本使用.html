<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <router-view></router-view>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="../lib/vue-router.js"></script>
<script>

  var login = {
    template: '<h1>登录组件</h1>'
  };

  var register = {
    template: '<h1>注册组件</h1>'
  };

  var router = new VueRouter({
    routes: [
      { path:'/', redirect: '/login' },
      {path: '/login', component: login},
      {path: '/register', component: register}
    ],
    linkActiveClass: 'myActive'
  });

  new Vue({
    el: '#app',
    data: {},
    methods: {},
    // router: router
    router
  });
</script>
</body>
</html>
